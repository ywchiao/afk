<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK : Away From Kansas</title>
    <meta name="description" content="">
    <meta name="author" content="Yiwei Chiao">
    <link
      type="text/css"
      href="icono.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="default.css"
      rel="stylesheet"
    />
    <script src="afk.js"></script>
  </head>
  <body>
    <header class="afk_site_header">
      <aside>
        <h1>AFK</h1>
        <h5>: <i>away from Kansas.</i></h5>
      </aside>
    </header>
    <nav id="afk_nav_main">
      <ul class="afk_nav_main" id="afk_nav_home">
        <li class="afk_aligned_right" id="afk_mnu_hamburger">
          <span class="icono-hamburger"></span>
        </li>
      </ul>
    </nav>
    <article class="afk_paperpad" id="afk_desktop">
      <section class="afk_card">
        <header class="afk_card_header">
          <div class="afk_card_ops_left" id="afk_btn_tiles">
            <span class="afk_aligned_left afk_data_icon icono-tiles">
            </span>
          </div>
          <div class="afk_aligned_left afk_pane_caption" id="afk_map_caption">
            地圖：<span id="afk_map_title">第一景</span>
          </div>
          <div class="afk_card_ops" id="afk_btn_sync">
            <span class="afk_data_icon icono-sync"></span>
          </div>
          <div class="afk_card_ops" id="afk_btn_maps">
            <span class="afk_aligned_right afk_data_icon icono-document"></span>
          </div>
        </header>
        <div class="afk_drawing_pad_wrapper">
          <canvas class="afk_drawing_pad" id="afk_drawing_paper">
          </canvas>
        </div>
      </section>
      <section class="afk_pane" id="afk_tileset_pane">
        <header id="afk_tileset_pane_header">
          <div class="afk_aligned_left">
            <span class="afk_aligned-left afk_data_icon icono-tiles"></span>
          </div>
          <div class="afk_aligned_left afk_pane_caption"> 
            Tileset
          </div>
        </header>
        <section id="afk_tileset_pad">
          <div id="afk_tileset_page">
          </div>
          <aside id="afk_tileset_nav_panel">
            <div class="afk_tileset_nav" id="afk_tileset_page_prev">
              <p class="icono-caretLeft"></p>
            </div>
            <div class="afk_tileset_nav" id="afk_tileset_page_next">
              <p class="icono-caretRight"></p>
            </div>
            <div id="afk_tileset_pagemark"></div>
          </aside>
        </section>
      </section>
      <section class="afk_status_bar" id="afk_foobar">
        <span>
          x:<span id="afk_cursor_x">0</span>
          y:<span id="afk_cursor_y">0</span>
          id:<span id="afk_tile_id">tile_none</span>
        </span>
      </section>
    </article>
    <aside class="afk_sidebar">
    </aside>
    <footer class="afk_site_footer">
      <h4>&copy; 2016, 佛光大學資訊應用學系</h4>
    </footer>
    <div id="afk_cache" style="display: none">
      <img src="blocks.png" alt="tileset-blocks" id="afk_tileset_01">
      <img src="blocks_2.png" alt="tileset-blocks2" id="afk_tileset_02">
      <ul class="afk_popup_maps" id="afk_nav_maps"></ul>
      <input type="text" id="afk_map_input">
    </div>
  </body>
</html>
